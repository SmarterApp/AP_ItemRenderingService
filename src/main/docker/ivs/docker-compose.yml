version: '2.1'
services:
    ivs-service:
        container_name: ivs-service
        image: fwsbac/ap-itemviewerservice:3.6.4.TIMS
        expose:
            - 8080
        ports:
            - 8200:8080
        networks:
            - spring-cloud-network
        volumes:
            - ${HOME}/ItemBankIVS/:/home/tomcat7/content/
        logging:
            driver: json-file
networks:
    spring-cloud-network:
        driver: bridge
